<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flipping Credit Card UI</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <div class="container">
            <div class="card front-face">
                <header>
                    <span class="logo">
                        <img src="Mastercard-Logo.png" alt="MasterCard Logo">
                        <h5>Master Card</h5>
                    </span>
                    <img src="chip.png" alt="Chip Image" class="chip">
                </header>
                <div class="card-details">
                    <div class="name-number">
                        <h6>Card Number</h6>
                        <h5 class="number">8050 2030 3020 5040</h5>
                        <h5 class="name">Prem Kumar Shahi</h5>
                    </div>
                    <div class="valid-date">
                        <h6>Valid Thru</h6>
                        <h5>05/28</h5>
                    </div>
                </div>
            </div>
            <div class="card back-face">
                <h6>For customer service call +977 4343 3433 or email at mastercard@gmail.com</h6>
                <span class="magnetic-strip"></span>
                <div class="signature"><i>005</i></div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>

</html>
